- name: Glances
  community.docker.docker_container:
    name: glances
    image: nicolargo/glances
    state: started
    restart_policy: unless-stopped
    pid_mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    env:
      GLANCES_OPT: "-w"
    labels:
      traefik.enable: "true"
