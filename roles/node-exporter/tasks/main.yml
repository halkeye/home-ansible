---
- include_role:
    name: docker_service
  vars:
    service_name: node-exporter
    service_image: prom/node-exporter:v1.6.1
    docker_user: "{{ docker_uid }}"
    docker_groups:
      - "{{ docker_gid }}"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--collector.filesystem.ignored-mount-points"
      - "^/(rootfs/)?(dev|etc|host|proc|run|sys|volume1)($$|/)"
